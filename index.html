<!DOCTYPE html>
<html>
  <head>
    <title>Mini's Momomtom</title>
    <link rel="stylesheet" href="./src/style.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="js_container container">
      <div class="layer">
        <div class="clockAndName">
          <div class="js_clockContainer clockContainer">
            <h1 class="js_clock clock">00:00</h1>
          </div>
          <form class="js_form nameForm">
            <input type="text" placeholder="What is your name?" />
          </form>
          <h2 class="js_greeting greeting"></h2>
        </div>
        <form class="js_todoForm todoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js_todoList todoList"></ul>
      </div>
    </div>
    <div class="js_weatherContainer weatherContainer"></div>

    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/photos.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
